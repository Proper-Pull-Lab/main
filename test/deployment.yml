---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: mailcow
  name: mailcow
  namespace: mailcow
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mailco
  strategy: {}
  template:
    metadata:
      labels:
        app: mailcow
    spec:
      containers:
      - image: quay.io/redhatworkshops/bgd:latest
        name: bgd
        env:
        - name: COLOR
          value: "blue"
        resources: {}
---