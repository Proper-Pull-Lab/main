apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    targetRevision: init
    repoURL: https://github.com/Proper-Pull-Lab/main/
    directories:
      - path: "**/*"
      - path: ".*/**"
  syncPolicy:
    automated:
      prune: true
      selfHeal: false
    syncOptions:
    - CreateNamespace=true
    - FailOnSharedResource=true